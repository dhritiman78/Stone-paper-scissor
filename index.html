<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="nav">
        <div class="gameName">
            Stone Paper Scissor
        </div>
    </div>
    <div class="gameBody">
    <div class="user">
        <div class="userHead">
            <div class="userName dispName">User:</div>
            <div class="userScore dispScore">0</div>
        </div>
        <div class="txt1">
            Click the buttons below to select
        </div>
        <div class="form">
            <div class="formbox">
                <input type="button" id="btn1" value="Stone 👊">
            </div>
            <div class="formbox">
                <input type="button" id="btn2" value="Paper 🖐️">
            </div>
            <div class="formbox">
                <input type="button" id="btn3" value="Scissor ✌️">
            </div>
        </div>
    </div>
    <div class="comp">
        <div class="compHead">
            <div class="compName dispName">Computer:</div>
            <div class="compScore dispScore">0</div>
        </div>
        <div class="txt2">
            Automatically selected by the computer
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
